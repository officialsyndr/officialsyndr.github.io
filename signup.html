<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SYNDR Signup</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #fff;
      font-family: 'Inter', sans-serif;
    }

    .card {
      width: 380px;
      background: #000;
      padding: 40px;
      border: 1px solid #222;
      border-radius: 6px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      text-align: center;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      letter-spacing: 3px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      background: #111;
      border: 1px solid #333;
      border-radius: 4px;
      color: white;
      font-size: 0.95rem;
      transition: border 0.2s ease;
    }

    input:focus {
      border: 1px solid #fff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: white;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: 500;
      transition: opacity 0.25s ease;
    }

    button:hover {
      opacity: 0.75;
    }

    a {
      display: block;
      margin-top: 18px;
      font-size: 0.85rem;
      color: #aaa;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: white;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="logo">SYndr</div>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button id="signupBtn">Create Account</button>

    <a href="login.html">Back to Login</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDeXzcS1j2n4Mbj9uJLtzuWwQV_pDln-Ps",
      authDomain: "officialsyndr-d6531.firebaseapp.com",
      projectId: "officialsyndr-d6531",
      storageBucket: "officialsyndr-d6531.firebasestorage.app",
      messagingSenderId: "249358124254",
      appId: "1:249358124254:web:96b54aed6a5c9cf675ae4f",
      measurementId: "G-DEWR6ET61H"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("signupBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("회원가입 성공!");
          window.location.href = "login.html";
        })
        .catch(error => {
          alert("회원가입 실패: " + error.message);
        });
    });
  </script>

</body>
</html>
