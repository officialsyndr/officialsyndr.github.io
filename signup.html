<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      width: 350px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #1e7e34;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>회원가입</h2>

    <input type="email" id="email" placeholder="이메일">
    <input type="password" id="password" placeholder="비밀번호">

    <button id="signupBtn">회원가입</button>

    <a href="login.html">로그인으로 돌아가기</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDeXzcS1j2n4Mbj9uJLtzuWwQV_pDln-Ps",
      authDomain: "officialsyndr-d6531.firebaseapp.com",
      projectId: "officialsyndr-d6531",
      storageBucket: "officialsyndr-d6531.firebasestorage.app",
      messagingSenderId: "249358124254",
      appId: "1:249358124254:web:96b54aed6a5c9cf675ae4f",
      measurementId: "G-DEWR6ET61H"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("signupBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("회원가입 성공!");
          window.location.href = "login.html";
        })
        .catch(error => {
          alert("회원가입 실패: " + error.message);
        });
    });
  </script>

</body>
</html>
